<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .r{
            margin-left: 718px;
        }
        a{
            color:yellowgreen
        }
        body{
            background-color: rgb(20, 20, 20);
        }
        table{
            color:azure;
            border-collapse: collapse;
            width: 800px;
            text-align: center;
            font-size: 20px;
            border: 2px solid;
            
        }
        
        
    </style>
</head>
<body>
    <center>
    <h1 style="color:rgb(16, 214, 148)">STUDENT TABLE</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>EMAIL</th>
            <th>DEPARTMENT</th>
            <th>ACTIONS</th>
        </tr>
        {% for i in student %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td>{{i.dept}}</td>
            <td><a href="{% url 'delete' i.id %}">DELETE</a>|
                <a href="{% url 'update' i.id %}">UPDATE</a></td>
        </tr>
        {% endfor %}
    </table>
    <form action="create/" class="r">
        <input type="submit" value="ADD USER">
    </form>
    </center>
</body>

</html>
